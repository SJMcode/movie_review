{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <link href="https://fonts.googleapis.com/css?family=Barlow:100,200i,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
	<title>{% block title %} {% endblock title %} </title>
</head>
<body>
	
<nav class="navbar navbar-default navbar-expand-md navbar-light bg-light mb-4">
	<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active mr-3">
		<a class="text-dark font-weight-bold " href="{% url 'logout' %}"> Log out</a>
	</li>
      <li class="nav-item mt-2 mt-lg-0">
     <a class="text-dark font-weight-bold ml-1 mr-3" href="{% url 'password_reset' %}" > Reset Password</a></li>
       <li class="nav-item mt-2 mt-lg-0 mr-3"> <a class="text-dark font-weight-bold ml-1"href="{% url 'password_change' %}" > Change Password</a></li></ul>
    </div>
    <div class="mx-auto order-0">
         <a class="navbar-brand mx-auto" href="{% url 'home' %}"> MovieRat </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
   <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
     
       
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle ml-auto" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{user.username}}
        </a>

        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'login' %}">Login</a>
          
        </div>
            </li>
        </li>
          </ul>
      </div>
        {% else %}
          <form class="form-inline ml-auto">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">
            Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
            Sign up</a>
          </form>
        {% endif %}
      
  </div>
    </nav>

    <div class = "container " >

		{% block body %}

		{% endblock body %}
	</div>



 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="<https://code.jquery.com/jquery-3.3.1.slim.min.js>"\\ integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4\\
    YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="<https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js>" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="<https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js>" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/\\
    JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
