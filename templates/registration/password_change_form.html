{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %} Password Change{% endblock title %}


{% block body %}
<div class="card mt-3">
<div class="card-body">
<h1 class="text-dark">Password Change </h1>

<p class="text-dark">Please enter your old password for authentication.</p>
<p class="text-dark">Enter your new password twice to confirm </p>

<form method="POST" class="text-dark">{% csrf_token %}

	{{ form|crispy }}
	<input type="submit" class="btn green lighten-1 " value="Change Password">

</form>
</div>
</div>
{% endblock body %}
